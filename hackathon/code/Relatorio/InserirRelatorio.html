    <div class="jumbotron">
    	<h1 class="text-center">

    	</h1>
    </div>

    <div class="container">
          <form action="registrarRelatorio.php" method="POST">
              <div class="form-group"> <!-- Name field -->
                <label class="control-label " for="tipoSetor">Tipo de setor</label>
                
                <select class="form-control" name="tipoSetor">
                    <option value="saude">Saúde</option>
                    <option value="assistencia">Assistência</option>
                    <option value="educacao">Educação</option>
                    <option value="evento">Evento</option>
                </select>
              </div>
              
              <div class="form-group"> <!-- Valor field -->
                <label class="control-label requiredField" for="valor">Valor</label>
                <input class="form-control" id="valor" name="valor" type="number" step="0.01" required="required"/>
              </div>
              
              <div class="form-group"> <!-- Data field -->
                <label class="control-label " for="data">Data</label>
                <input class="form-control" id="data" name="data" type="date" required="required"  data-date="" data-date-format="DD-MM-YYYY"/>
              </div>
              
              <div class="form-group"> <!-- Message field -->
                <label class="control-label " for="descricao">Descrição</label>
                <textarea class="form-control" cols="40" id="descricao" name="descricao" rows="10" required="required"></textarea>
              </div>
              
              <div class="form-group text-center">
                <button class="btn btn-primary btn-lg btn-block" name="submit" type="submit">Inserir</button>
              </div>
  
          </form>     
      
    </div>
